<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> class and id's</title>

    <style type="text/css">
        #topo {
            background: greenyellow;
        }

        #content {
            background-color: rgb(105, 150, 105);

        }

        #signs {
            background-color: aquamarine;
        }

        .product {
            background-color: rgb(156, 182, 156);
            margin: 2px;
        }

        .baseboard {

            background-color: greenyellow;
        }
    </style>


</head>

<body>
    <div id="topo">
        <img src="download.jfif" width="200">
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Contacts</li>
        </ul>
    </div>

    <div id="content">
        <div class="product">Product - 1</div>
        <div class="product">Product - 2</div>
        <div class="product">Product - 3</div>
    </div>
    <div>
        <div class="baseboard">All rights reserved.</div>

    </div>
    <span id="signs">
        Tassio Tenorio
    </span>

</body>

</html>
