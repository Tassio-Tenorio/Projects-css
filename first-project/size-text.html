<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size-text</title>

    <style type="text/css">
        .content{
            /*
            px = medida fixa
            % = tamanho relativo
            em = tamanho relativo ao container pai
            */
            font-size: 30px;
        }
        .content2{
            font-size: 200%;
        }
        .content3{
            font-size: 500%
        }

    </style>
</head>
<body>
    <p class="content">Content</p>
    <p class="content2">Content two</p>
    <p class="content3">Content three</p>
    
</body>
</html>
